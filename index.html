<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="b/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <h1 class="p-3 text-center">Register</h1>
        <form  id="form">
            <div class="row g-3">
            <div class="col-sm-12 col-md-6 col-lg-6">
              <div class="input-group1">
              <label for="username" class="form-label"><strong>First name </strong></label>
              <input type="text" class="form-control" id="username" oninput="first_last('username','error_name')" placeholder="First Name">
              <div class="error" id="error_name"></div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
              <div class="input-group1">
              <label for="lastName" class="form-label"><strong>Last name</strong></label>
              <input type="text" class="form-control" id="lastname" oninput="first_last('lastname','error_name1')" placeholder="Last Name" >
              <div class="error" id="error_name1" ></div>
              </div>
            </div>
            </div>
            <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
              <div class="input-group1">
              <label for="email" class="form-label"><strong>Email</strong></label>
                <input type="email" class="form-control" id="email" placeholder="enter your email">
                <div class="error"></div>
                </div>
              </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
              <div class="input-group1">
              <label for="number" class="form-label"><strong>Phone Number</strong></label>
              <input type="text" class="form-control" id="number" oninput="Number_val('number','error_name0')" placeholder="enter your phone number">
              <div class="error" id="error_name0"></div>
              </div>
            </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="input-group1">
                    <label for="password" class="form-label"><strong>Password</strong></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password">
                    <div class="error"></div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="input-group1">
                    <label for="cpassword" class="form-label"><strong>Confirm Password</strong></label>
                    <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm password">
                    <div class="error"></div>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="input-group1">
                    <label for="Address" class="form-label"><strong>Address</strong></label>
                    <textarea type="text" class="form-control" id="Address" placeholder="message"></textarea>
                    <div class="error"></div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="input-group1">
                    <label for="DOB" class="form-label"><strong>Date of birth</strong></label>
                    <input type="date" class="form-control" id="DOB" placeholder="Date of birth">
                    <div class="error"></div>
                    </div>
                </div>
            </div>
            <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 input-group1">
              <label for="Gender" class="form-label"><strong>Gender</strong></label>
              <select class="form-select" id="Gender" aria-placeholder="choose">
                <option value="" disabled selected>select any one option</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">trancegender</option>
              </select>
              <div class="error"></div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 input-group1">
              <label for="qualification" class="form-label"><strong>Qualification</strong></label>
              <select class="form-select" id="qualification" aria-placeholder="any degree" >
                <option value="">select any one option</option>
                <option value="1">ug degree</option>
                <option value="2">pg degree</option>
                <option value="3">docrate</option>
              </select>
              <div class="error"></div>
            </div>
            </div>
            <div class="row mt-3">
            <div class="col-sm-12 col-md-6 col-lg-6 input-group1">
              <label for="Language"><strong>Language</strong></label>
              <select id="Language" class="form-select" aria-placeholder="Language">
                <option value="">select any one option</option>
                <option value="1">Tamil</option>
                <option value="2">English</option>
                <option value="3">Hindi</option>
              </select> 
              <div class="error"></div>            
              </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
              <div class="input-group1">
                <label for="place" class="form-label"><strong>Place</strong></label>
                <input type="text" class="form-control" id="place" placeholder="your place">
                <div class="error"></div>
                </div>              
            </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="input-group1">
                  <label for="date" class="form-label"><strong>Date</strong></label>
                  <input type="date" class="form-control" id="date" placeholder="Date">
                  <div class="error"></div>
                  </div>                
              </div>
              <div class="col-sm-12 col-md-6 col-lg-6 input-group1">
                <label for="Course" class="form-label"><strong>Course</strong></label>
                <select class="form-select" id="Course" aria-placeholder="any Course">
                  <option value="" disabled selected>select any one option</option>
                  <option value="1">Full Stackdeveloper</option>
                  <option value="2">Data analysis</option>
                  <option value="3">cyber security</option>
                  <option value="4">Hacking developer</option>
                </select>
                <div class="error"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-6 col-lg-6 input-group1">
                <label for="Duration" class="form-label"><strong>Duration</strong></label>
                <select class="form-select" id="Duration" aria-placeholder="select duration">
                  <option value="" disabled selected>select any one option</option>
                  <option value="1">3 months</option>
                  <option value="2">6 months</option>
                  <option value="3">1 year</option>
                </select>
                <div class="error"></div>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="input-group1">
                <label for="college"><strong>College</strong></label>
                <input type="text" id="college" placeholder="enter your college name" class="form-control">
                <div class="error"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="input-group1">
                <label for="Univercity"><strong>Univercity</strong></label>
                <input type="text" id="Univercity" placeholder="enter your Univercityname" class="form-control">
                <div class="error"></div>
                </div>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-6 input-group1">
                <label for="Photo"><strong>Photo</strong></label>
                <input type="file" id="Photo" placeholder="choose your image" class="form-control">
                <div class="error"></div>
              </div>
            </div>
            <div class="mt-3">
              <button class="btn btn-primary" type="submit">Submit</button>
              </div>
          </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
